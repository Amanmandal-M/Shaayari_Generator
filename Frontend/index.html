<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://m.media-amazon.com/images/I/516GXEfNggL.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/shayari.css" />
    <title>Shayari Generator | OpenAI</title>
  </head>
  <body>
    <div class="container">
      <h1>Shayari Generator</h1>
      <div class="form-group">
        <label for="keyword">Enter a keyword:</label>
        <input type="text" id="keyword" placeholder="Keyword" />
      </div>
      <div class="form-group">
        <button id="generateBtn">Generate Shayari</button>
        <span class="loaderText">Please wait...loading...</span>
      </div>
      <div class="shayari-output" id="shayariOutput"></div>
    </div>
  </body>
  <script src="./js/shayari.js"></script>
</html>
